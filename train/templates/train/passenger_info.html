

{% if passengers %}
    <h2>Passenger Information</h2>
    <table>
        {% for passenger in passengers %}
            <tr>
                <td>{{ passenger.name }}</td>
                <td><a href="{% url 'edit_passenger' passenger.id %}">Edit</a></td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No passengers found for the given ticket ID.</p>
{% endif %}
