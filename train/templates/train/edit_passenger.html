<!DOCTYPE html>
<html>
<head>
    <title>Edit Passenger</title>
</head>
<body>
    <h1>Edit Passenger</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ passenger.name }}">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ passenger.email }}">
        <br>
        <label for="name">Age:</label>
        <input type="text" id="age" name="age" value="{{ passenger.age }}">
        <br>
        <label for="name">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ passenger.gender }}">
        <br>
        <label for="name">Mobile_Number</label>
        <input type="text" id="mobile" name="mobile" value="{{ passenger.mobile }}">
        <br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
